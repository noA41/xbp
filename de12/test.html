<!DOCTYPE html>
<html lang="jp">
<head>
    <!-- ⑥↓タイトルを変えてみよう -->
    <title>XBPのページ</title>
    <!-- ⑤スタイルシートの設定をしよう -->
    <!-- h1.htmlからある行をコピペしてくればOK -->
</head>
<body>
    <h1>見出し</h1>
    <!-- 塊ごとにdivタグで区切るようにしましょう。 -->
    <div>
         <!-- ①↓に文字を書いてみよう -->
         <div>
             あいうえお<br>
             かきくけこ<br>
             さしすせそ
             </div>
         <!-- ②↓に画像（imagesフォルダにあるtest.png）を挿入してみよう -->
         画像を表示（30%）<br>
         <img src="images/testimage.png" width="30%"><br>
         画像を表示（40%）<br>
         <img src="images/testimage.png" width="40%"><br>
         画像を表示（50%）<br>
         <image src="images/testimage.png" width="50%"><br>
         画像を表示（60%）<br>
         <image src="images/testimage.png" width="60%"><br>
         <image src="images/image1.png" width="30%"><image src="images/image2.png" width="30%"><br>
         <!-- ③↓に箇条書きをしてみよう -->
         <ol>
             <li>あ</li>
             <li>い</li>
         </ol>
         <ul>
             <li>う</li>
             <li>え</li>
        </ul>
         <!-- ④↓に外部リンクを作ってみよう -->
         <a href="index.html">デザイン経営Ⅰ・Ⅱトップページ</a><br>
         <a href="../index.html">XBPトップページ</a><br>
         <a href="https://www.yahoo.co.jp/" target="_blank">YaHoo</a><br>
         <a href="files/test.pdf" target="_blank">pdfファイル</a>
    </div>

</body>
</html>
