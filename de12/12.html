          話し出しやすい雰囲気を演出するための工夫のタイミング<br>
         (Yes,Noで答えられてしまう質問が多かった)<br>
         会話が「はい」のみで終わってしまった為、ナチュラルに理由を聞き出すのが難しかった。<br>
         (雑談が前半より後半に集中しており、雑談の方が話が弾み、インタビュー対象者もリラックスできていた。)<br>
<br>
  </div>
  <div>
      <h3>動画から感じたこと</h3>
      自身では特に自覚していないが、不織布マスクへのこだわりを感じた。<br>
      他にどんなマスクを使っているかと聞いても不織布の一点張りであったように伺え、他の聞き方をしてみても「はい」の一点張りだった。<br>
