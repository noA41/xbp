    <h1>第八回</h1>
<h3>ビアボール分析</h3>
<div>
差異化<br>
・同じ製品をシェアではなく各々の好みにパーソナライズしつつシェアできる<br>
・アルコール度数を調節出来る新しいビールの飲み方<br>
<br>
実売性<br>
・他社による類似製品がまだない<br>
<br>
情報伝達性<br>
・「炭酸で作る自由なビール」というキャッチコピーや名前の「ビール+ハイボール」といったわかりやすいコンセプト<br>
・パッケージのデザイン性の良さ<br>
・角ハイボールやトリスハイボールなどの実績をもつ「サントリー謹製」というネームバリュー
</div>
<div>
USP<br>
→1人でも皆ででもシェアしながら各々の好みにカスタマイズしてビールを楽しめる、サントリーの作った新しいビールの楽しみ方を提案する「ビアボール」
</div>
